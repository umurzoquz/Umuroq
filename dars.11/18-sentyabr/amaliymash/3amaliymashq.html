<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {

<body>
    <div class="ota">

            <h1>Job Application</h1>
            <p>Please complete the form below to apply for a position with us.</p>
            <hr>
            <label for="Full Name*">Full Name*</label><br>
            <input type="text" name="Full Name" id="Full Name" placeholder="First Name">

        <br>
        <br>
        <br>
        <div class="uch">

            <input type="Year" name="Birth Date" id="Birth Date" placeholder="Year">
        </div>
        <br>
        <br>
        <br>
        <div class="tort">

            <label for="Single">Married</label> <br>

        <br>
        <br>
        <br>
        <div class="besh">
            <label for="Current Address">Current Address</label>
            <br>

            <br>
            <label for="Street Address Line 2"></label>
            <br>
            <input type="Street Address Line 2" placeholder="Street Address Line 2">
            <br>
            <label for="City"></label>
            <br>
            <input type="text" style="width: 300px;" placeholder="City">
            <label for="State / Province"></label>
            <input type="text" style="width: 300px;" placeholder="State / Province">

            <label for="Postal / Zip Code"></label>
            <br>
            <br>
            <input type="text" name="Postal / Zip Code" id="Postal / Zip Code" placeholder="Postal / Zip Code">

        <br>
        <br>
        <div class="olti">

        <br>
        <br>
        <div class="yetti">
